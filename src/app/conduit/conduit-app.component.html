  <app-conduit-toolbar></app-conduit-toolbar>

  <mat-drawer-container>    
    <mat-drawer-content>
      <mat-tab-group>  
        <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon class="example-tab-icon">thumb_up</mat-icon>
            Global Feed
          </ng-template>
          <app-global-feed></app-global-feed>

  </div>
