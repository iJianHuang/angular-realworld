<mat-card *ngFor="let article of articles" class="wrapper">
  <mat-card-header>
    <div mat-card-avatar><img mat-card-avatar src="{{article.author.image}}" alt="avatar"></div>
    <mat-card-title color="primary">{{article.author.username}}</mat-card-title>
    <mat-card-subtitle>{{article.createdAt | date: 'yyyy-MM-dd'}}</mat-card-subtitle>
    <span class="spacer"></span>
    <div>
        <button mat-raised-button *ngIf="article.favoritesCount==0">
            <mat-icon color="primary">favorite</mat-icon>
        </button>
        <button mat-raised-button *ngIf="article.favoritesCount!=0" matBadge="{{article.favoritesCount}}" matBadgeColor="primary">
            <mat-icon color="primary">favorite</mat-icon>
        </button>
    </div>
  </mat-card-header>

  <mat-card-content>
    <h2>
      {{article.title}}
    </h2>
    <p>
      {{article.slug}}
    </p>
    <p>
      {{article.body}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary">Read more ...</button>
  </mat-card-actions>
</mat-card>
