<mat-sidenav-container class="main-content-container">
  <mat-sidenav #sidenav class="app-sidenav"  mat-elevation-z10 
      [mode]="isScreenSmall? 'over' : 'side'" 
      [opened]="!isScreenSmall">
    <mat-toolbar color="basic">
      Contacts
    </mat-toolbar>      
    <mat-nav-list>
      <mat-list-item *ngFor="let user of users | async">       
        <a matLine [routerLink]="['/contactmanager', user.id]">
          <mat-icon svgIcon="{{user.avatar}}"></mat-icon>
          {{ user.name }}
        </a>
      </mat-list-item>
    </mat-nav-list> 
  </mat-sidenav>
  <mat-sidenav-content class="app-sidenav-content">
    <app-toolbar (toggleSidenav)="sidenav.toggle()"></app-toolbar>
    <div class="wrapper">
      <router-outlet></router-outlet>
    </div>    
  </mat-sidenav-content>
</mat-sidenav-container>
