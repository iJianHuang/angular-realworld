<mat-toolbar color="primary">
  <span><a mat-button routerLink="home" class="site-name">Jian's Code Camp</a></span>

  <span class="toolbar-spacer"></span>

  <div *ngIf="!isScreenSmall">    
      <a mat-button routerLink="contactmanager">Contacts</a>
      <a mat-button routerLink="conduit">Conduit</a>
      <button mat-button (click)="onToggleThemeClick()">Toggle Theme</button>    
  </div>
  <div *ngIf="isScreenSmall"> 
    <button mat-button [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <a mat-button routerLink="contactmanager">Contacts</a><br>
      <a mat-button routerLink="conduit">Conduit</a>
      <button mat-menu-item (click)="onToggleThemeClick()">Toggle Theme</button>
    </mat-menu>
  </div>
</mat-toolbar>
